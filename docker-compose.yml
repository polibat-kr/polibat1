  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: polibat-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --requirepass polibat_redis_password
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  # postgres_data: (Windows 로컬 PostgreSQL 18 사용으로 비활성화)
  redis_data:
    driver: local

networks:
  default:
    name: polibat-network
