      content: '특정 브라우저에서 댓글 작성이 안 되는 문제가 있습니다.',
      date: '25.06.01',
      status: '처리완료',
      likes: 5,
      views: 89,
      isPrivate: true
    },
    {
      id: 9,
      category: '투표제안',
      title: '청년층 주거정책 선호도 투표',
      content: '청년층을 대상으로 한 주거정책 우선순위 투표를 제안합니다.',
      date: '25.05.31',
      status: '접수대기',
      likes: 42,
      views: 312,
      isPrivate: false
    },
    {
      id: 10,
      category: '기능제안',
      title: '투표 기능 개선 아이디어',
      content: '현재 투표 시스템을 더 직관적으로 개선할 방법을 제안합니다.',
      date: '25.05.30',
      status: '검토중',
      likes: 19,
      views: 167,
      isPrivate: true
    }
  ];

  const postsPerPage = 10;
  let currentPage = 1;
  let filteredPosts = [...feedbackData];
  let currentSearchCondition = 'all';
  let currentCategory = 'all';

  // 검색 조건 관련 변수
  const searchInput = document.getElementById('searchInput');
  const searchDropdown = document.getElementById('searchDropdown');
  const searchConditionDisplay = document.getElementById('searchConditionDisplay');

  // 게시글 클릭 시 상세 페이지로 이동
  function goToDetail(postId, isPrivate) {
    if (isPrivate) {
      alert('비공개 접수 글입니다. 관리자만 확인 가능합니다.');
      return;
    }
    
    // feedback_02.html로 이동하면서 게시글 ID를 파라미터로 전달
    window.location.href = `feedback_02.html?id=${postId}`;
  }

  // 초기 렌더링
  (function initializeApp() {
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', function() {
        renderTable(filteredPosts);
        updateSearchInputStyle();
        setupCategoryFilter();
        console.log('✅ 접수 게시판 초기 렌더링 완료');
      });
    } else {
      renderTable(filteredPosts);
      updateSearchInputStyle();
      setupCategoryFilter();
      console.log('✅ 접수 게시판 즉시 렌더링 완료');
    }
  })();

  // 카테고리 필터 설정
  function setupCategoryFilter() {
    const categoryBtns = document.querySelectorAll('.category-btn');
    categoryBtns.forEach(btn => {
      btn.addEventListener('click', function() {
        // 모든 버튼에서 active 클래스 제거
        categoryBtns.forEach(b => b.classList.remove('active'));
        // 클릭된 버튼에 active 클래스 추가
        this.classList.add('active');
        
        currentCategory = this.dataset.category;
        applyFilters();
      });
    });
  }

  // 필터 적용
  function applyFilters() {
    const keyword = searchInput.value.toLowerCase().trim();
    
    filteredPosts = feedbackData.filter(post => {
      // 카테고리 필터
      if (currentCategory !== 'all' && post.category !== currentCategory) {
        return false;
      }
      
      // 검색 필터
      if (keyword) {
        switch (currentSearchCondition) {
          case 'all':
            return post.title.toLowerCase().includes(keyword) ||
                   post.category.toLowerCase().includes(keyword) ||
                   post.status.toLowerCase().includes(keyword);
          case 'category':
            return post.category.toLowerCase().includes(keyword);
          case 'status':
            return post.status.toLowerCase().includes(keyword);
          case 'date':
            return post.date.includes(keyword);
          default:
            return true;
        }
      }
      
      return true;
    });
    
    currentPage = 1;
    renderTable(filteredPosts);
  }

  // 검색창 이벤트 설정
  searchInput.addEventListener('click', function(e) {
    e.stopPropagation();
    searchInput.setAttribute('autocomplete', 'new-password');
    searchDropdown.classList.add('show');
    updateSearchInputStyle();
  });

  document.addEventListener('click', function(e) {
    if (!e.target.closest('.search-wrapper')) {
      searchDropdown.classList.remove('show');
      updateSearchInputStyle();
    }
  });

  searchInput.addEventListener('blur', function(e) {
    setTimeout(() => {
      if (!searchDropdown.matches(':hover')) {
        searchDropdown.classList.remove('show');
        updateSearchInputStyle();
      }
    }, 150);
  });

  searchDropdown.addEventListener('click', function(e) {
    if (e.target.classList.contains('search-option')) {
      e.preventDefault();
      e.stopPropagation();
      
      document.querySelectorAll('.search-option').forEach(option => {
        option.classList.remove('selected');
      });
      
      e.target.classList.add('selected');
      
      currentSearchCondition = e.target.dataset.value;
      searchConditionDisplay.textContent = e.target.textContent;
      
      searchDropdown.classList.remove('show');
      updateSearchInputStyle();
      
      applyFilters();
    }
  });

  searchInput.addEventListener('input', function(e) {
    searchDropdown.classList.remove('show');
    updateSearchInputStyle();
    applyFilters();
  });

  searchInput.addEventListener('keydown', function(e) {
    if (e.key === 'Enter') {
      e.preventDefault();
      searchDropdown.classList.remove('show');
      updateSearchInputStyle();
      applyFilters();
      searchInput.blur();
    } else if (e.key === 'ArrowDown' && searchDropdown.classList.contains('show')) {
      e.preventDefault();
    }
  });

  // 검색 입력 필드 스타일 업데이트
  function updateSearchInputStyle() {
    if (searchDropdown.classList.contains('show') || currentSearchCondition !== 'all') {
      searchConditionDisplay.classList.add('show');
      searchInput.classList.add('with-condition');
    } else {
      searchConditionDisplay.classList.remove('show');
      searchInput.classList.remove('with-condition');
    }
  }

  // 게시글 테이블 렌더링 함수
  function renderTable(filteredPosts) {
    const start = (currentPage - 1) * postsPerPage;
    const end = start + postsPerPage;
    const visiblePosts = filteredPosts.slice(start, end);

    const boardBody = document.getElementById('boardBody');
    if (boardBody) {
      boardBody.innerHTML = visiblePosts.map((post, idx) => `
        <tr onclick="goToDetail(${post.id}, ${post.isPrivate})" style="cursor:pointer;">
          <td>${start + idx + 1}</td>
          <td>
            <span class="category-label ${post.category}">${post.category}</span>
            <div class="post-title">
              ${post.isPrivate ? '<i class="fa-solid fa-lock"></i> 비공개 접수 글입니다' : post.title}
            </div>
            <div class="post-content ${post.isPrivate ? 'private-content' : ''}">
              ${post.isPrivate ? '비공개 처리된 내용입니다.' : post.content}
            </div>
            <div class="post-meta">
              처리상태: ${post.status} | 접수일: ${post.date} | 추천: ${post.likes} | 조회: ${post.views}
            </div>
          </td>
          <td>
            <span class="category-label ${post.category}">${post.category}</span>
          </td>
          <td><span class="status-label ${post.status}">${post.status}</span></td>
          <td>${post.date}</td>
          <td>${post.likes}</td>
          <td>${post.views}</td>
        </tr>
      `).join('');
    }

    // 페이지 버튼 렌더링
    renderPagination(filteredPosts.length);
  }

  // 페이지네이션 버튼 생성 함수
  function renderPagination(total) {
    const pageCount = Math.ceil(total / postsPerPage);
    const pagination = document.getElementById('pagination');
    
    if (pagination) {
      pagination.innerHTML = '';

      if (pageCount <= 1) return;

      for (let i = 1; i <= pageCount; i++) {
        const btn = document.createElement('button');
        btn.innerText = i;
        btn.className = currentPage === i ? 'active' : '';
        btn.addEventListener('click', () => {
          currentPage = i;
          renderTable(filteredPosts);
          window.scrollTo({top: 0, behavior: 'smooth'});
        });
        pagination.appendChild(btn);
      }
    }
  }

  // ESC 키로 드롭다운 닫기
  document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
      searchDropdown.classList.remove('show');
      updateSearchInputStyle();
      searchInput.blur();
    }
  });

  // 추가 안전장치: 윈도우 로드 시에도 렌더링 시도
  window.addEventListener('load', function() {
    const boardBody = document.getElementById('boardBody');
    if (boardBody && boardBody.innerHTML.trim() === '') {
      console.log('⚠️ 윈도우 로드 시 재렌더링 시도');
      renderTable(filteredPosts);
      updateSearchInputStyle();
      setupCategoryFilter();
    }
  });
</script>
<!-- 공통 헤더/푸터 삽입용 함수 -->
<script>
  function includeHTML(id, file) {
    fetch(file)
      .then(response => response.text())
      .then(data => {
        document.getElementById(id).innerHTML = data;
      })
      .catch(error => {
        console.log('파일을 불러올 수 없습니다:', error);
      });
  }

  // 헤더와 푸터 로딩 실행
  includeHTML("header-include", "header.html");
  includeHTML("footer-include", "footer.html");
</script>
</body>
